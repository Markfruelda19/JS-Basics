<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Quantity- Updated</title>
           
</head>
<body>
  <button onclick=" 
    updateCartQuantity('show');
  ">Show Quantity</button>
    
  <button onclick="  
    updateCartQuantity('add1');
  ">Add to Cart</button>
  
  <button onclick="
    updateCartQuantity('add2');
  ">+2</button>
    
  <button onclick="
    updateCartQuantity('add3');
  ">+3</button>

  <button onclick=" 
    updateCartQuantity('reset');
  ">Reset Cart</button>

  <button onclick=" 
    updateCartQuantity('add4');
  ">+4</button>

  <button onclick=" 
    updateCartQuantity('add5');
  ">+5</button>
  
  <button onclick="  
    updateCartQuantity('minus1');
  ">Remove from cart</button>

  <button onclick="  
    updateCartQuantity('minus2');
  ">-2</button>
  
  <button onclick="  
    updateCartQuantity('minus3');
  ">-3</button>
    <script>
        
       const cartLimit = 10;
       let cartQuantity = 0;
       function updateCartQuantity(action = ''){
        if (action === 'show'){
          console.log(`Cart Quantity: ${cartQuantity}`)
        } else if(cartQuantity + action >= cartLimit ){
            alert('Cart is Full');
        } else if (action === 'add1'){
            console.log(`Cart Quantity: ${cartQuantity += 1}`)
        } else if (action === 'add2'){
            console.log(`Cart Quantity: ${cartQuantity += 2}`)
        } else if (action === 'add3'){
            console.log(`Cart Quantity: ${cartQuantity += 3}`)
        } else if (action === 'add4'){
            console.log(`Cart Quantity: ${cartQuantity += 4}`)
        } else if (action === 'add5'){
            console.log(`Cart Quantity: ${cartQuantity += 5}`)
        } else if (action === 'reset'){
            console.log(`Cart Quantity: ${cartQuantity = 0}`)
            
        } else if (action === 'minus1'){
             if (cartQuantity - 1 < 0) {
                alert('Not enough items in the cart');
              } else {
                cartQuantity -= 1;
                console.log(`Cart quantity: ${cartQuantity}`);
              }
        } else if (action === 'minus2'){
             if (cartQuantity - 2 < 0) {
                alert('Not enough items in the cart');
              } else {
                cartQuantity -= 2;
                console.log(`Cart quantity: ${cartQuantity}`);
              }
        } else if (action === 'minus3'){
             if (cartQuantity - 3< 0) {
                alert('Not enough items in the cart');
              } else {
                cartQuantity -= 3;
                console.log(`Cart quantity: ${cartQuantity}`);
              }
        }
      }

      
    </script>
</body>
</html>
